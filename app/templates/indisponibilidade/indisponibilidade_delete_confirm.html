{% extends 'base.html' %}

{% block content %}
<h1>Deletar Indisponibilidade</h1>
<p>Tem certeza que deseja deletar a indisponibilidade de {{ indisponibilidade.pessoa.nome }} em {{ indisponibilidade.data }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'listar_indisponibilidade' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
