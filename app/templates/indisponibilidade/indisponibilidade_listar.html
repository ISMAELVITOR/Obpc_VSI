{% extends 'base.html' %}

{% block content %}
<h1>Indisponibilidades</h1>
<a href="{% url 'criar_indisponibilidade' %}" class="btn btn-primary">Nova Indisponibilidade</a>
<table class="table table-striped mt-2">
    <thead>
        <tr>
            <th>Pessoa</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for i in indisponibilidades %}
        <tr>
            <td>{{ i.pessoa.nome }}</td>
            <td>{{ i.data }}</td>
            <td>
                <a href="{% url 'editar_indisponibilidade' i.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'deletar_indisponibilidade' i.id %}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhuma indisponibilidade cadastrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
