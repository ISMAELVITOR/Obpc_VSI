{% extends "base.html" %}

{% block title %}Deletar Pessoa{% endblock %}

{% block content %}
<h2>Deletar Pessoa</h2>
<p>Tem certeza que deseja deletar {{ pessoa.nome }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, deletar</button>
    <a href="{% url 'listar_pessoas' %}">Cancelar</a>
</form>
{% endblock %}
