{% extends 'base.html' %}
{% block content %}
<h2>Confirmar exclusão</h2>
<p>Tem certeza que deseja deletar a função <strong>{{ funcao.nome }}</strong> do departamento <strong>{{ funcao.departamento.nome }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'listar_funcao' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
