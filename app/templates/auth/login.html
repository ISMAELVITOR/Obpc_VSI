{% extends "base.html" %}

{% block content %}
<style>
    header { display: none !important; } /* Oculta o cabeçalho no login */
    hr { display: none; } /* Remove linha do base.html */
</style>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - OBPC VSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'church-green': '#22c55e',
                        'church-green-dark': '#16a34a',
                        'church-black': '#1f2937',
                        'church-black-light': '#374151'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
        .input-focus:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg"> <!-- aumentei o tamanho do container -->

        <!-- Logo e Título -->
        <div class="text-center mb-8 fade-in">
            <div class="w-20 h-20 bg-church-green rounded-full flex items-center justify-center mx-auto mb-5">
                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L8 6v3H6v11h12V9h-2V6l-4-4zm0 2.5L14 6.5V8h-4V6.5L12 4.5zM8 10h8v8H8v-8z"/>
                    <rect x="10" y="12" width="4" height="2"/>
                    <rect x="11" y="14" width="2" height="2"/>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Bem-vindo</h1>
            <p class="text-gray-300 text-lg">Entre em sua conta</p>
        </div>

        <!-- Formulário Django -->
        <div class="bg-white rounded-2xl shadow-2xl p-10 fade-in">
            <form method="post" class="space-y-8">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <!-- Campo Usuário -->
                <div>
                    <label class="block text-base font-semibold text-church-black mb-3">
                        Usuário
                    </label>
                    {{ form.username }}
                </div>

                <!-- Campo Senha -->
                <div>
                    <label class="block text-base font-semibold text-church-black mb-3">
                        Senha
                    </label>
                    {{ form.password }}
                </div>

                <!-- Botão -->
                <div class="pt-4">
                    <button 
                        type="submit"
                        class="w-full bg-church-green hover:bg-church-green-dark text-white font-bold py-4 px-6 rounded-xl text-lg transition-all duration-200 btn-hover"
                    >
                        Entrar
                    </button>
                </div>
            </form>
        </div>

        <!-- Rodapé -->
        <div class="text-center mt-6 fade-in">
            <p class="text-gray-400 text-sm">
                © 2024 Igreja. Todos os direitos reservados.
            </p>
        </div>

    </div>

    <!-- Adiciona classes Tailwind aos inputs do Django -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputs = document.querySelectorAll("input[type='text'], input[type='password']");
            inputs.forEach(input => {
                input.classList.add(
                    "w-full", "px-5", "py-4", "border-2", "border-gray-200",
                    "rounded-xl", "focus:outline-none", "input-focus",
                    "transition-all", "duration-200", "text-lg"
                );
                input.placeholder = input.name === "username" ? "Digite seu usuário" : "••••••••";
            });
        });
    </script>

</body>
</html>
{% endblock %}
